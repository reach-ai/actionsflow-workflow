on:
  youtube:
    channel_id:
      - UCnCikd0s4i9KoDtaHPlK-JA
      - UCseUQK4kC3x2x543nHtGpzw
jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - name: Print Outputs
        env:
          title: ${{on.youtube.outputs.title}}
          link: ${{on.youtube.outputs.link}}
        run: |
          echo title: $title
          echo link: $link
      - name: Install jq
        run: sudo apt-get install jq
      - name: Send POST Request
        env:
          title: ${{on.youtube.outputs.title}}
          link: ${{on.youtube.outputs.link}}
        run: |
          JSON_PAYLOAD=$(jq -n --arg title "$title" --arg link "$link" '{"text": $title, "link": $link}')
          curl --connect-timeout 10 --max-time 20 --location 'https://dream-iqcavl7vwq-uc.a.run.app/discord?channel_id=1148501160261591071' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer ${{ secrets.DREAM_API_KEY }}' \
          --data "$JSON_PAYLOAD"

